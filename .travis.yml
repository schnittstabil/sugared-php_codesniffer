language: php

php:
  - 5.6
  - 7
  - hhvm

sudo: false

install:
  - composer selfupdate
  - composer install
  - composer global require schnittstabil/sugared-phpmd fabpot/php-cs-fixer
  - export PATH=$PATH:`composer global config bin-dir --absolute`

script:
  - composer test

after_success:
  - if [ "$TRAVIS_PHP_VERSION" == "5.6" ]; then vendor/bin/test-reporter; fi
  - if [ "$TRAVIS_PHP_VERSION" == "5.6" ]; then vendor/bin/coveralls -v; fi

